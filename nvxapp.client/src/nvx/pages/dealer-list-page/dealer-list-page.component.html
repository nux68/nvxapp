<app-page-toolbar [title]="title"
                  [showFilter]="true"
                  [showBreadcrumbs]="true"
                  (ev_Filter)="Filter($event)">
</app-page-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid *ngIf="dealerList!=null">
    <ion-row>
      <ion-col *ngFor="let item of dealerList | genericFilter: 'descrizione' : searchText" size-xs="6" size-sm="3" size-md="3" size-lg="3" size-xl="2">

        <ion-card>

          <img alt="Silhouette of mountains" src="assets/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{ item.descrizione }}</ion-card-title>
            <ion-card-subtitle>bla bla bla</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            bla bla bla
          </ion-card-content>

          <!--<ion-button fill="clear" (click)="handleButtonImpersonaClick(item)">Impersonate</ion-button>-->
          <!--<ion-button fill="clear" (click)="handleButtonEditClick(item)">Edit</ion-button>-->

          <ion-button (click)="btnImpersona.event(item)" color="{{btnImpersona.color}}" fill="solid">
            <ion-icon name="{{btnImpersona.image}}"></ion-icon>
            &nbsp;{{btnImpersona.text}}
          </ion-button>

          <ion-button (click)="btnEdit.event(item)" color="{{btnEdit.color}}" fill="solid">
            <ion-icon name="{{btnEdit.image}}"></ion-icon>
            &nbsp;{{btnEdit.text}}
          </ion-button>


        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
