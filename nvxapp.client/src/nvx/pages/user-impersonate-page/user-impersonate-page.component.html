<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br />

  <ion-radio-group [(ngModel)]="selectedValue">
    <div *ngFor="let p of userCronology">
      <ion-radio labelPlacement="end" [value]="p.userData.id">
        {{p.userData.userName}}
      </ion-radio>
      <br />
    </div>
  </ion-radio-group>

  <br />

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" type="submit" (click)="UserGoBack()">Go to</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" type="submit" (click)="LogOut()">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
