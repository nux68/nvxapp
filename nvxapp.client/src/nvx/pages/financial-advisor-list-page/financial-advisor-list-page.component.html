<app-page-toolbar [title]="title"
                  [showFilter]="true"
                  [showBreadcrumbs]="true"
                  (ev_Filter)="Filter($event)">
</app-page-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-grid *ngIf="financialAdvisorList!=null">
    <ion-row>
      <ion-col *ngFor="let item of financialAdvisorList | genericFilter: 'descrizione' : searchText" size-xs="6" size-sm="3" size-md="3" size-lg="3" size-xl="2">

        <ion-card>
          
          <img alt="Silhouette of mountains" src="/assets/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{ item.descrizione }}</ion-card-title>
            <ion-card-subtitle>bla bla bla</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            bla bla bla
          </ion-card-content>

          <ion-button fill="clear" (click)="handleButtonClick(item)">Impersonate</ion-button>
          <!--<ion-button fill="clear">Action 2</ion-button>-->

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>



  <!--<div id="container">
    <strong class="capitalize">{{ title }}</strong>
    <p>{{title}}Component works...</p>
  </div>

  {{dealerList|json}}-->

</ion-content>
